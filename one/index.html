
<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Multiselect</title>
        <meta name="robots" content="noindex, nofollow" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="css/bootstrap-3.3.2.min.css" type="text/css">

        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-3.3.2.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css">
        <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>

       
    </head>
    <body data-spy="scroll" data-target="#affix">
	   
       <!-- Build your select: -->
        <select id="example-getting-started" multiple="multiple">
            <option value="cheese">Cheese</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="mozarella">Mozzarella</option>
            <option value="mushrooms">Mushrooms</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="onions">Onions</option>
        </select>
        <table id="tblResult">
            <thead>
                 <tr>
                    <th>Result</th>
                </tr>
            </thead>
           
            <tbody>
                
            </tbody>
            
        </table>
        <button id="btnGetValues">Get Values</button>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#example-getting-started').multiselect();

                $("#btnGetValues").click(function(){
                    var brands = $('#example-getting-started option:selected');
                    var selected = [];
                    var tmpHtml = "";
                    $(brands).each(function(index, brand){
                        //selected.push([$(this).val()]);
                        tmpHtml += "<tr><td> "+$(this).val() +" </td></tr>"
                    });
                    $("#tblResult tbody").html(tmpHtml);
                    
                });
            });
        </script>
        <style>
            .multiselect-selected-text{
                color:green;
            }
            .multiselect{
                background-color:#1000ff36;
            }
            .multiselect-container{
                background-color:yellow;
            }
        </style>
    </body>
</html>
